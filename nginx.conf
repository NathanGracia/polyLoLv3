server {
    server_name polybet.nathangracia.com;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/polybet.nathangracia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/polybet.nathangracia.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = polybet.nathangracia.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name polybet.nathangracia.com;
    return 404;
}
