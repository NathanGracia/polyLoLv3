<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLYMARKET - ULTRA FAST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #0a0a0a;
            padding: 15px 20px;
            border-bottom: 1px solid #00ffff;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #00ffff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #888888;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
        }

        /* Main content */
        .content {
            margin-top: 70px;
            display: flex;
            gap: 20px;
            width: 100%;
            height: calc(100vh - 90px);
        }

        /* Left panel - Markets */
        .markets-panel {
            width: 350px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #00ffff;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .market-card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .market-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .market-card.selected {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .market-title {
            font-size: 13px;
            color: white;
            margin-bottom: 5px;
        }

        .market-volume {
            font-size: 11px;
            color: #00ff88;
        }

        /* Right panel - Trading */
        .trading-panel {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .market-info {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .market-question {
            font-size: 16px;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .outcomes {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .outcome-card {
            flex: 1;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .outcome-card:hover {
            border-color: #00ffff;
        }

        .outcome-card.selected {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .outcome-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .outcome-price {
            font-size: 20px;
            color: #00ffff;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 12px;
            color: #888;
            font-weight: bold;
        }

        .control-input {
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #00ffff;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        .quick-amounts {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .quick-btn {
            flex: 1;
            padding: 8px;
            background: #0a0a0a;
            border: 1px solid #00ffff;
            border-radius: 4px;
            color: #00ffff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #00ffff;
            color: #0a0a0a;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 20px;
            border: 2px solid;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background: #0a0a0a;
        }

        .btn-yes {
            border-color: #00ff88;
            color: #00ff88;
        }

        .btn-yes:hover {
            background: #00ff88;
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .btn-no {
            border-color: #ff0066;
            color: #ff0066;
        }

        .btn-no:hover {
            background: #ff0066;
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Activity log */
        .activity-log {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            overflow-y: auto;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .log-entry {
            margin-bottom: 8px;
            color: #888;
        }

        .log-entry.success {
            color: #00ff88;
        }

        .log-entry.error {
            color: #ff0066;
        }

        .log-entry.info {
            color: #00ffff;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #0a0a0a;
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 15px 20px;
            min-width: 250px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-color: #00ff88;
        }

        .toast.error {
            border-color: #ff0066;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #00ffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">âš¡ POLYMARKET - ULTRA FAST</div>
        <div class="status">
            <span class="status-dot"></span>
            <span id="statusText">ONLINE ðŸ‡¦ðŸ‡¹</span>
        </div>
    </div>

    <div class="content">
        <!-- Markets Panel -->
        <div class="markets-panel">
            <input type="text" class="search-box" id="searchBox" placeholder="Search markets...">

            <div style="display: flex; gap: 8px; margin-bottom: 15px;">
                <input type="text" class="search-box" id="urlBox" placeholder="Or paste Polymarket URL..." style="flex: 1; margin-bottom: 0;">
                <button class="quick-btn" onclick="loadFromUrl()" style="width: 60px; padding: 10px;">LOAD</button>
            </div>

            <div id="marketsList"></div>
        </div>

        <!-- Trading Panel -->
        <div class="trading-panel">
            <div class="market-info">
                <div class="market-question" id="marketQuestion">Select a market</div>
                <div class="outcomes" id="outcomesContainer"></div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label class="control-label">AMOUNT ($)</label>
                    <input type="number" class="control-input" id="amountInput" value="1.0" step="0.1" min="0.1">
                </div>
                <div class="control-group">
                    <label class="control-label">PRICE BUFFER (%)</label>
                    <input type="number" class="control-input" id="bufferInput" value="0.5" step="0.1" min="0">
                </div>
            </div>

            <div class="quick-amounts">
                <button class="quick-btn" onclick="setAmount(1)">$1</button>
                <button class="quick-btn" onclick="setAmount(5)">$5</button>
                <button class="quick-btn" onclick="setAmount(10)">$10</button>
                <button class="quick-btn" onclick="setAmount(25)">$25</button>
                <button class="quick-btn" onclick="setAmount(50)">$50</button>
                <button class="quick-btn" onclick="setAmount(100)">$100</button>
            </div>

            <div class="action-buttons">
                <button class="btn btn-yes" id="buyBtn0" onclick="placeBet(0)" disabled>BUY OUTCOME 1</button>
                <button class="btn btn-no" id="buyBtn1" onclick="placeBet(1)" disabled>BUY OUTCOME 2</button>
            </div>

            <div class="activity-log" id="activityLog"></div>
        </div>
    </div>

    <script>
        let selectedMarket = null;
        let outcomes = [];
        let prices = [];

        // Load markets on start
        loadMarkets();

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            loadMarkets(e.target.value);
        });

        async function loadMarkets(query = '') {
            try {
                const response = await fetch(`/api/markets?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.success) {
                    displayMarkets(data.markets);
                }
            } catch (error) {
                log('Failed to load markets: ' + error.message, 'error');
            }
        }

        function displayMarkets(markets) {
            const container = document.getElementById('marketsList');
            container.innerHTML = '';

            markets.forEach(market => {
                const card = document.createElement('div');
                card.className = 'market-card';
                card.innerHTML = `
                    <div class="market-title">${market.question}</div>
                    <div class="market-volume">ðŸ“Š Vol: $${formatNumber(market.volume24hr)}</div>
                `;
                card.onclick = () => selectMarket(market, card);
                container.appendChild(card);
            });
        }

        async function selectMarket(market, cardElement) {
            // Update UI
            document.querySelectorAll('.market-card').forEach(c => c.classList.remove('selected'));
            cardElement.classList.add('selected');

            selectedMarket = market;
            document.getElementById('marketQuestion').textContent = market.question;

            // Parse outcomes and tokens
            outcomes = JSON.parse(market.outcomes || '[]');
            const tokens = JSON.parse(market.tokens || '[]');

            // Fetch prices
            const outcomesHtml = [];
            prices = [];

            for (let i = 0; i < Math.min(outcomes.length, 2); i++) {
                const priceResp = await fetch(`/api/price/${tokens[i]}`);
                const priceData = await priceResp.json();
                const price = priceData.success ? priceData.price : 0;
                prices.push(price);

                outcomesHtml.push(`
                    <div class="outcome-card" id="outcome${i}" onclick="selectOutcome(${i})">
                        <div class="outcome-name">${outcomes[i]}</div>
                        <div class="outcome-price">$${price ? price.toFixed(4) : 'N/A'}</div>
                    </div>
                `);
            }

            document.getElementById('outcomesContainer').innerHTML = outcomesHtml.join('');

            // Enable buttons
            document.getElementById('buyBtn0').disabled = false;
            document.getElementById('buyBtn1').disabled = false;
            document.getElementById('buyBtn0').textContent = `BUY ${outcomes[0]}`;
            document.getElementById('buyBtn1').textContent = `BUY ${outcomes[1] || 'NO'}`;

            log(`Selected: ${market.question}`, 'info');
        }

        function selectOutcome(index) {
            document.querySelectorAll('.outcome-card').forEach((c, i) => {
                c.classList.toggle('selected', i === index);
            });
        }

        async function placeBet(outcomeIndex) {
            if (!selectedMarket) {
                showToast('Select a market first!', 'error');
                return;
            }

            const amount = parseFloat(document.getElementById('amountInput').value);
            const priceBuffer = parseFloat(document.getElementById('bufferInput').value);
            const price = prices[outcomeIndex];

            if (!price) {
                showToast('Price not available', 'error');
                return;
            }

            const tokens = JSON.parse(selectedMarket.tokens);
            const tokenId = tokens[outcomeIndex];

            // Disable buttons
            document.getElementById('buyBtn0').disabled = true;
            document.getElementById('buyBtn1').disabled = true;

            log(`âš¡ Placing BET: ${outcomes[outcomeIndex]} for $${amount.toFixed(2)}...`, 'info');

            try {
                const response = await fetch('/api/bet', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        token_id: tokenId,
                        side: 'BUY',
                        price: price,
                        amount: amount,
                        price_buffer: priceBuffer
                    })
                });

                const data = await response.json();

                if (data.success) {
                    log(`âœ… SUCCESS: ${data.order_id.substring(0, 12)}`, 'success');
                    showToast(`Bet placed successfully!`, 'success');
                } else {
                    log(`âŒ FAILED: ${data.error}`, 'error');
                    showToast(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                showToast(`Error: ${error.message}`, 'error');
            } finally {
                // Re-enable buttons
                document.getElementById('buyBtn0').disabled = false;
                document.getElementById('buyBtn1').disabled = false;
            }
        }

        function setAmount(value) {
            document.getElementById('amountInput').value = value.toFixed(1);
        }

        function log(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;

            const logContainer = document.getElementById('activityLog');
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        async function loadFromUrl() {
            const url = document.getElementById('urlBox').value.trim();
            if (!url) {
                showToast('Please enter a Polymarket URL', 'error');
                return;
            }

            log(`Loading from URL: ${url}`, 'info');

            try {
                const response = await fetch('/api/load-url', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success && data.markets.length > 0) {
                    displayMarkets(data.markets);
                    log(`Loaded ${data.markets.length} market(s)`, 'success');

                    // Auto-select first market
                    if (data.markets.length === 1) {
                        const firstCard = document.querySelector('.market-card');
                        if (firstCard) {
                            setTimeout(() => {
                                firstCard.click();
                            }, 500);
                        }
                    }
                } else {
                    showToast(data.error || 'Failed to load market', 'error');
                    log(`Failed to load: ${data.error}`, 'error');
                }
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
                log(`Error: ${error.message}`, 'error');
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toFixed(0);
        }
    </script>
</body>
</html>
